<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication - Student Progress Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #4e2fc8;
            overflow: hidden;
            text-align: center;
            padding: 10px 0;
        }
        .navbar a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .message-container p {
            margin: 5px 0;
        }
        .message-container.sent {
            background-color: #d4e8e6;
            border-color: #b2d8d3;
            text-align: right;
        }
        .message-container.sent p {
            text-align: right;
        }
        .message-form {
            margin-top: 20px;
        }
        .message-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            font-size: 16px;
        }
        .message-form button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4e2fc8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .message-form button:hover {
            background-color: #3e23a8;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#attendance">Attendance</a>
        <a href="#grades">Grades</a>
        <a href="#communication">Communication</a>
        <a href="#assignment">Assignment</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <div class="container">
        <h1>Communication</h1>

        <div class="message-container">
            <p><strong>Teacher:</strong> Hello students, welcome to the communication page.</p>
        </div>

        <div class="message-container sent">
            <p>You: Hi! Thank you for setting this up.</p>
        </div>

        <div class="message-container">
            <p><strong>Teacher:</strong> You're welcome. Feel free to ask any questions here.</p>
        </div>

        <form class="message-form" onsubmit="sendMessage(); return false;">
            <textarea id="message" placeholder="Type your message..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        function sendMessage() {
            var message = document.getElementById('message').value;
            if (message.trim() !== '') {
                var messageContainer = document.createElement('div');
                messageContainer.classList.add('message-container', 'sent');
                messageContainer.innerHTML = '<p>You: ' + message + '</p>';
                document.querySelector('.container').appendChild(messageContainer);
                document.getElementById('message').value = '';
            }
        }

        function logout() {
            alert('You have logged out.');
        }
    </script>

</body>
</html>
